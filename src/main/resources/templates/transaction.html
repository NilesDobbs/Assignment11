<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Transaction Info</title>
		<link rel="stylesheet" href="/css/transactions.css"/>
	</head>
	<body>
		<h1>Transaction ID: [[${transaction.id}]] <span th:if="${transaction.type} == 'C'">(Credit)</span><span th:if="${transaction.type} == 'D'">(Debit)</span></h1>
		<p>
		Date: [[${transaction.date}]] <br>
		Amount: <span th:if="${transaction.type} == 'C'">-</span>[[${transaction.amount}]] <br>
		Description: [[${transaction.description}]] <br>
		</p>
		<a href="/transactions">back</a>
		
	</body>
</html>
